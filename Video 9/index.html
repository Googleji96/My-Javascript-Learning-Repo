<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <marquee behavior="" direction="">Googleji96</marquee>
    <div class="msg-contaner hide">
      <p class="msg">Winner</p>

    </div>
    <main>
      <h1>My first Game Tic Tac Toe</h1>
      <div class="contaner">

          <button class="box" id="btn"></button>
          <button class="box" id="btn"></button>
          <button class="box" id="btn"></button>
          <button class="box" id="btn"></button>
          <button class="box" id="btn"></button>
          <button class="box" id="btn"></button>
          <button class="box" id="btn"></button>
          <button class="box" id="btn"></button>
          <button class="box" id="btn"></button>
        </div>
      </div>
    </main>
    <button id="reset-btn">Reset button</button>
    <script src="main.js"></script>
  </body>
</html>
